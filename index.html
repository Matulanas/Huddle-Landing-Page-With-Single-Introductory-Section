<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles/styles.css">

  <script src="https://kit.fontawesome.com/4096779503.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Poppins:400,700&display=swap" rel="stylesheet">
  <!-- font-family: 'Poppins', sans-serif; -->
  <!-- font-family: 'Open Sans', sans-serif; -->


</head>
<body>

<div class="container">

  <div class="logo">
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="grid-container">

    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="illustration">
    </div>

    <div class="introduction">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" name="button">Register</button>
    </div>

  </div>

  <div class="social">
    <a><i class="fab fa-instagram"></i></a>
    <a><i class="fab fa-twitter"></i></a>
    <a><i class="fab fa-facebook-f"></i></a>
  </div>
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Matas ValkÅ«nas</a>.
    </p>
  </footer>
</body>
</html>
